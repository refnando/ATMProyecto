<!DOCTYPE html>

                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">

                          <li class="nav-item">
                            <a class="nav-link text-black" href="#">Iniciar Sesion</a>

                          <li class="nav-item">

                                    <div class="col-12 col-md-3 mb-3 mb-md-0">
                                        <label for="inputNip">NIP</label>
                                        <input type="password" id="inputNip" class="form-control">
                                    </div>
                                    <div class="col d-flex align-items-end">
                                        <button type="sumit" class="btn btn-success w-100">Iniciar Sesion</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div id="box-ingreso" class="row row-cols-1 row-cols-xl-2">

                                <a href="#Consulta de Saldo" class="btn btn-primary" id="consulta">Consulta de Saldo</a> 
                                <a href="#Deposito" class="btn btn-primary" id="deposito">Deposito</a>
                                <a href="#Retiro" class="btn btn-primary" id="retiro">Retiro</a>
                            <!-- </div> -->
                            <div id="contenido"></div>
